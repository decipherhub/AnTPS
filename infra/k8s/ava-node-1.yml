---
apiVersion: v1
kind: Secret
metadata:
  name: antps-ava-key-1
  namespace: antps-service
type: Opaque
data:
  signer.key: PF3ZGcfRHHYYdp+FoZJBKS/QI14/076XqPIQZhxVYzo=
  staking.crt: 
  staking.key: 
---

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: antps-node1
  namespace: antps-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: antps-node1
  template:
    metadata:
      labels:
        app: antps-node1
    spec:
      containers:
        - name: antps-node1
          image: avaplatform/avalanchego:2e72c7c2
          command:
           - "/avalanchego/build/avalanchego"
           - "--config-file=/app/config/config.json"
           - "--staking-tls-cert-file=/key/staking.crt"
           - "--staking-tls-key-file=/key/staking.key"
           - "--staking-signer-key-file=/key/signer.key"
           - "--bootstrap-ips=172.20.10.1:9651,172.20.10.2:9651"
           - "--bootstrap-ids=NodeID-7Xhw2mDxuDS44j42TCB6U5579esbSt3Lg,NodeID-MFrZFVCXPv5iCn6M9K6XduxGTYp891xXZ"
           - "--log-level=warn"
           - "--log-display-level=warn"
           - "--http-allowed-hosts=*"
          volumeMounts:
            - name: config
              mountPath: /app/config
            - name: chainconfigs
              mountPath: /app/config/chainConfigs/C
            - name: subnetconfigs
              mountPath: /app/config/subnetConfigs
            - name: keys
              mountPath: /key
      volumes:
        - name: config
          configMap:
            name: ava-config
        - name: subnetconfigs
          emptyDir: {}
        - name: chainconfigs
          configMap:
            name: antps-ava-chainconfigs
        - name: keys
          secret:
            secretName: antps-ava-key-1
---
apiVersion: v1
kind: Service
metadata:
  name: antps-node1
  namespace: antps-service
spec:
  clusterIP: 172.20.10.1
  selector:
    app: antps-node1
  ports:
    - name: http
      port: 9650
      targetPort: 9650
    - name: staking
      port: 9651
      targetPort: 9651